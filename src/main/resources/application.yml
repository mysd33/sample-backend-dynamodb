spring:
  application:
    name: sample-backend-dynamodb
  profiles:
    active:
    - dev
    - log_default  #logging in default format
#    - log_container  #logging in json format
#    - xray # X-Ray Enabled
  jackson:
    property-naming-strategy: SNAKE_CASE
    # Resourceオブジェクトに存在しないフィールドがJSONに指定されていた場合、エラーとする
    deserialization:
      fail-on-unknown-properties: true
  lifecycle:
    timeout-per-shutdown-phase: 20s   
  thymeleaf:
    check-template-location: false 
# Virtual Thread                  
  threads:
    virtual:
      enabled: true
# Spring Cloud for AWS Parameter Store Integration
  config:
    import: 
    - optional:aws-parameterstore=/config/common
    - optional:aws-parameterstore=/config/sample-backend

aws:
  dynamodb:
    todo-tablename: Todo
    
  xray:
    tracing-filter-name: sample-backend-dynamodb

