server:
  tomcat:
# Tomcat metrics enabled for Spring Cloud for AWS Micrometer CloudWatch Metrics Integration    
    mbeanregistry:
      enabled: true
# Spring Cloud for AWS Parameter Store Integration & Secrets Manager Integration
  config:
    import: 
      - optional:aws-parameterstore:/config/common/;/config/sample-backend/

management:
  endpoints:
    web:
      discovery:
        enabled: false
# Metrics enabled        
  metrics:
    enable:
      all: false
      system: true
      process: true
      disk: true
      jvm: true
# Spring Cloud for AWS Micrometer CloudWatch Metrics Integration Enabled
  cloudwatch:
    metrics:
      export:
        enabled: true
        
logging:
  level:
    org.springframework: INFO
    org.springframework.jdbc: INFO
#    com.example: DEBUG
    com.example: INFO
#    software.amazon.awssdk: DEBUG