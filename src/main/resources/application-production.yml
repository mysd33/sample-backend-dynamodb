server:
  tomcat:
# Tomcat metrics enabled for Spring Cloud for AWS Micrometer CloudWatch Integration    
    mbeanregistry:
      enabled: true

# Spring Cloud for AWS Parameter Store & Integration Secreters Manager Integration
spring:
  config:
    import:
      - 'optional:aws-parameterstore:/config/common/;/config/sample-backend/'

management:
  endpoints:
    web:
      discovery:
        enabled: false
      exposure:
         include:
           - health
           - metrics
# Metrics enabled        
  metrics:
    enable:
      all: false
      system: true
      process: true
      disk: true
      jvm: true
        
logging:
  level:
    org.springframework: INFO
    org.springframework.jdbc: INFO
#    com.example: DEBUG
    com.example: INFO
#    software.amazon.awssdk: DEBUG